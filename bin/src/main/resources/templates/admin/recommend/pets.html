<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
    <main class="content">
        <div class="container-fluid">
            <h1 class="h3 mb-3">반려동물 관리</h1>

            <!-- 필터 영역 -->
            <div class="row mb-3">
                <div class="col-md-2">
                    <select id="speciesFilter" class="form-select">
                        <option value="">종(전체)</option>
                        <option value="강아지">강아지</option>
                        <option value="고양이">고양이</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="품종 입력">
                </div>
                <div class="col-md-2">
                    <select id="specialFilter" class="form-select">
                        <option value="">특수동물 여부</option>
                        <option value="Y">예</option>
                        <option value="N">아니오</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="careLevelFilter" class="form-select">
                        <option value="">관리 난이도</option>
                        <option value="쉬움">쉬움</option>
                        <option value="중간">중간</option>
                        <option value="어려움">어려움</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="이름 또는 태그 검색">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary w-100">검색</button>
                </div>
            </div>

            <!-- 반려동물 테이블 -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>종</th>
                                <th>품종</th>
                                <th>성격 태그</th>
                                <th>관리 난이도</th>
                                <th>특수동물</th>
                                <th>설명</th>
                                <th>수정</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>강아지</td>
                                <td>말티즈</td>
                                <td>#애교 #활발</td>
                                <td>쉬움</td>
                                <td>아니오</td>
                                <td>작고 귀여운 성격의 반려견</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-warning">수정</button>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-danger">삭제</button>
                                </td>
                            </tr>
                            <tr>
                                <td>기타</td>
                                <td>고슴도치</td>
                                <td>#조용함 #혼자놀기좋아함</td>
                                <td>어려움</td>
                                <td>예</td>
                                <td>특수동물로 분류되며 관리가 어려움</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-warning">수정</button>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-danger">삭제</button>
                                </td>
                            </tr>
                            <!-- 더미 데이터 추가 가능 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
