<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
    <main class="content">
        <div class="container-fluid p-0">
            <h1 class="h3 mb-4"><strong>애니팅 관리자 대시보드</strong></h1>

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">등록된 반려동물</h5>
                            <h1 class="mb-0">42</h1>
                            <p class="mt-2 text-muted">강아지: 25 | 고양이: 10 | 특수동물: 7</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">총 추천 기록</h5>
                            <h1 class="mb-0">123</h1>
                            <p class="mt-2 text-muted">오늘: 5 | 이번 주: 18 | 이번 달: 53</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">가입된 유저 수</h5>
                            <h1 class="mb-0">350</h1>
                            <p class="mt-2 text-muted">비활성 유저: 27</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 차트 영역 -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">유저 상태 비율</h5>
                            <canvas id="userChart" style="width:100%; height:300px;"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">추천 횟수 현황</h5>
                            <canvas id="recommendChart" style="width:100%; height:300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 외부 차트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function () {
            new Chart($("#userChart"), {
                type: "doughnut",
                data: {
                    labels: ["활성 유저", "비활성 유저"],
                    datasets: [{
                        data: [323, 27],
                        backgroundColor: ["#4CAF50", "#F44336"]
                    }]
                }
            });

            new Chart($("#recommendChart"), {
                type: "bar",
                data: {
                    labels: ["월", "화", "수", "목", "금", "토", "일"],
                    datasets: [{
                        label: "추천 수",
                        data: [5, 8, 12, 7, 10, 4, 3],
                        backgroundColor: "#2196F3"
                    }]
                }
            });
        });
    </script>
</div>

</html>
