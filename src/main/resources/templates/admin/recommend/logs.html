<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
  <main class="content">
    <div class="container-fluid">
      <h2 class="mb-4">추천 로그 관리</h2>

      <!-- 필터 영역 -->
      <div class="filters mb-4">
        <div class="row g-2">
          <div class="col-md-2">
            <label class="form-label">사용자 ID</label>
            <input type="text" id="usersIdFilter" class="form-control" placeholder="사용자 ID 검색">
          </div>
          <div class="col-md-4">
            <label class="form-label">프롬프트 또는 응답 키워드</label>
            <input type="text" id="keywordFilter" class="form-control" placeholder="내용 키워드">
          </div>
          <div class="col-md-3">
            <label class="form-label">생성일 범위</label>
            <div class="d-flex">
              <input type="date" id="fromDate" class="form-control me-1">
              <span class="align-self-center">~</span>
              <input type="date" id="toDate" class="form-control ms-1">
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="searchBtn" class="btn btn-primary me-2 w-50">검색</button>
            <button id="resetBtn" class="btn btn-secondary w-50">초기화</button>
          </div>
        </div>
      </div>

      <!-- 추천 로그 테이블 -->
      <div class="card">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>사용자 ID</th>
                <th>생성 시각</th>
                <th>프롬프트</th>
                <th>응답</th>
                <th>상세</th>
              </tr>
            </thead>
            <tbody id="logTableBody">
              <!-- JS에서 데이터 렌더링 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
	<!-- 상세 모달 (users.html 방식 적용) -->
	<div id="detailModal" class="modal">
	  <h5>추천 로그 상세 보기</h5>
	  <form>
	    <div class="mb-3">
	      <label class="form-label">프롬프트</label>
	      <textarea id="detailPrompt" class="form-control" rows="5" readonly></textarea>
	    </div>
	    <div class="mb-3">
	      <label class="form-label">AI 응답</label>
	      <textarea id="detailResponse" class="form-control" rows="5" readonly></textarea>
	    </div>
	    <div class="text-end">
	      <button type="button" class="btn btn-secondary" id="closeDetailModal">닫기</button>
	    </div>
	  </form>
	</div>
	
  </main>
</div>


<!-- 스크립트 -->
<div layout:fragment="script">
  <script>
    $(document).ready(function () {

      function loadLogs() {
        const usersId = $("#usersIdFilter").val();
        const keyword = $("#keywordFilter").val();
        const from = $("#fromDate").val();
        const to = $("#toDate").val();

        $.get("/api/admin/logs", { usersId, keyword, from, to }, function (data) {
          const tbody = $("#logTableBody");
          tbody.empty();

          if (!data.length) {
            tbody.append(`<tr><td colspan="5" class="text-center">데이터가 없습니다.</td></tr>`);
          } else {
            data.forEach(log => {
              tbody.append(`
                <tr>
                  <td>${log.usersId}</td>
                  <td class="text-center">${log.createdAt.replace("T", " ").substring(0, 16)}</td>
                  <td>${log.aiPrompt.length > 30 ? log.aiPrompt.substring(0, 30) + "..." : log.aiPrompt}</td>
                  <td>${log.aiResponse.length > 30 ? log.aiResponse.substring(0, 30) + "..." : log.aiResponse}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary viewDetailBtn"
                      data-prompt="${log.aiPrompt.replace(/"/g, '&quot;')}"
                      data-response="${log.aiResponse.replace(/"/g, '&quot;')}">보기</button>
                  </td>
                </tr>
              `);
            });
          }
        });
      }

      // 검색/초기화 버튼
      $("#searchBtn").click(loadLogs);
      $("#resetBtn").click(function () {
        $("#usersIdFilter").val("");
        $("#keywordFilter").val("");
        $("#fromDate").val("");
        $("#toDate").val("");
        loadLogs();
      });

      // 상세보기 모달 열기
      $(document).on("click", ".viewDetailBtn", function () {
        $("#detailPrompt").val($(this).data("prompt"));
        $("#detailResponse").val($(this).data("response"));
        $("#detailModal").show();
      });

      // 모달 닫기
      $("#closeDetailModal").click(function () {
        $("#detailModal").hide();
      });

      // 초기 데이터 로딩
      loadLogs();
    });
  </script>
</div>

</html>
