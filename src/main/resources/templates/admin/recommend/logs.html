<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
  <main class="content">
    <div class="container-fluid">
      <h2 class="mb-4">추천 로그 관리</h2>

      <!-- 필터 영역 -->
      <div class="filters mb-4">
        <div class="row g-2">
          <div class="col-md-2">
            <label class="form-label">사용자 ID</label>
            <input type="text" id="usersIdFilter" class="form-control" placeholder="사용자 ID 검색">
          </div>
          <div class="col-md-4">
            <label class="form-label">프롬프트 또는 응답 키워드</label>
            <input type="text" id="keywordFilter" class="form-control" placeholder="내용 키워드">
          </div>
          <div class="col-md-3">
            <label class="form-label">생성일 범위</label>
            <div class="d-flex">
              <input type="date" id="fromDate" class="form-control me-1">
              <span class="align-self-center">~</span>
              <input type="date" id="toDate" class="form-control ms-1">
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button id="searchBtn" class="btn btn-primary me-2 w-50">검색</button>
            <button id="resetBtn" class="btn btn-secondary w-50">초기화</button>
          </div>
        </div>
      </div>

      <!-- 추천 로그 테이블 -->
      <div class="card">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>사용자 ID</th>
                <th>생성 시각</th>
                <th>프롬프트</th>
                <th>응답</th>
                <th>상세</th>
              </tr>
            </thead>
            <tbody id="logTableBody">
              <!-- JS에서 렌더링 -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- 상세 모달 -->
      <div id="detailModal" class="modal">
        <h5>추천 로그 상세 보기</h5>
        <form>
          <div class="mb-3">
            <pre id="detailPrompt" class="form-control" style="white-space:pre-wrap; height:200px; overflow:auto;"></pre>
          </div>
          <div class="mb-3">
            <pre id="detailResponse" class="form-control" style="white-space:pre-wrap; height:300px; overflow:auto;"></pre>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary" id="closeDetailModal">닫기</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<!-- 스크립트 -->
<div layout:fragment="script">
  <script>
    // escape 없이 직접 함수 전달 방식 사용
    function showDetail(prompt, response) {
      $("#detailPrompt").text(prompt);

      try {
        const parsed = JSON.parse(response);
        $("#detailResponse").text(JSON.stringify(parsed, null, 2));
      } catch (e) {
        $("#detailResponse").text(response);
      }

      $("#detailModal").show();
    }

    $(document).ready(function () {

      function loadLogs() {
        const usersId = $("#usersIdFilter").val();
        const keyword = $("#keywordFilter").val();
        const from = $("#fromDate").val();
        const to = $("#toDate").val();

        $.get("/api/admin/logs", { usersId, keyword, from, to }, function (data) {
          const tbody = $("#logTableBody");
          tbody.empty();

          if (!data.length) {
            tbody.append(`<tr><td colspan="5" class="text-center">데이터가 없습니다.</td></tr>`);
          } else {
            data.forEach(log => {
              // JSON.stringify로 prompt, response를 안전하게 문자열화
              const promptStr = JSON.stringify(log.aiPrompt).replace(/"/g, '&quot;');
              const responseStr = JSON.stringify(log.aiResponse).replace(/"/g, '&quot;');

              tbody.append(`
                <tr>
                  <td>${log.usersId}</td>
                  <td class="text-center">${log.createdAt.replace("T", " ").substring(0, 16)}</td>
                  <td>${log.aiPrompt.length > 30 ? log.aiPrompt.substring(0, 30) + "..." : log.aiPrompt}</td>
                  <td>${log.aiResponse.length > 30 ? log.aiResponse.substring(0, 30) + "..." : log.aiResponse}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary"
                      onclick='showDetail(${promptStr}, ${responseStr})'>보기</button>
                  </td>
                </tr>
              `);
            });
          }
        });
      }

      // 버튼 이벤트
      $("#searchBtn").click(loadLogs);
      $("#resetBtn").click(function () {
        $("#usersIdFilter").val("");
        $("#keywordFilter").val("");
        $("#fromDate").val("");
        $("#toDate").val("");
        loadLogs();
      });

      $("#closeDetailModal").click(() => $("#detailModal").hide());

      // 초기 데이터
      loadLogs();
    });
  </script>
</div>

</html>
