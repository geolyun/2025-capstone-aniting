<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
    <main class="content">
        <div class="container-fluid">
            <h1 class="h3 mb-3">추천 로그 관리</h1>

            <!-- 필터 영역 -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="사용자 ID 검색">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">검색</button>
                </div>
            </div>

            <!-- 로그 테이블 -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>사용자 ID</th>
                                <th>생성일</th>
                                <th>프롬프트</th>
                                <th>응답</th>
                                <th>상세보기</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>user123</td>
                                <td>2025-04-04 18:30</td>
                                <td>당신의 라이프스타일에 맞는 반려동물을 추천해드릴게요...</td>
                                <td>활동적인 성격이라면 보더콜리...</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-info">보기</button>
                                </td>
                            </tr>
                            <tr>
                                <td>user789</td>
                                <td>2025-04-04 18:45</td>
                                <td>추천을 위해 몇 가지 질문을 드릴게요...</td>
                                <td>고양이 중에서는 러시안 블루를 추천해요...</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-info">보기</button>
                                </td>
                            </tr>
                            <!-- 더미 추가 가능 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
