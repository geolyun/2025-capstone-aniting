<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
    <main class="content">
        <div class="container-fluid">
            <h1 class="h3 mb-3">추천 결과 관리</h1>

            <!-- 필터 영역 -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="사용자 ID 검색">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">검색</button>
                </div>
            </div>

            <!-- 추천 결과 테이블 -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>사용자 ID</th>
                                <th>1순위</th>
                                <th>2순위</th>
                                <th>3순위</th>
                                <th>추천 사유</th>
                                <th>생성일</th>
                                <th>상세보기</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>user123</td>
                                <td>포메라니안</td>
                                <td>말티즈</td>
                                <td>치와와</td>
                                <td>작고 귀여운 외모와 활발한 성격이 잘 어울립니다.</td>
                                <td>2025-04-04 19:00</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-info">보기</button>
                                </td>
                            </tr>
                            <tr>
                                <td>user456</td>
                                <td>러시안블루</td>
                                <td>브리티쉬 숏헤어</td>
                                <td>샴</td>
                                <td>조용하고 독립적인 성격으로 사용자 라이프스타일과 적합합니다.</td>
                                <td>2025-04-04 19:05</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-info">보기</button>
                                </td>
                            </tr>
                            <!-- 더미 데이터 추가 가능 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
