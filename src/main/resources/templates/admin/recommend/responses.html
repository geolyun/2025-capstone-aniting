<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout.html}">

<div layout:fragment="content">
    <main class="content">
        <div class="container-fluid">
            <h1 class="h3 mb-3">추천 응답 관리</h1>

            <!-- 필터 영역 -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="사용자 ID 검색">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="질문 또는 응답 내용 검색">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary w-100">검색</button>
                </div>
            </div>

            <!-- 응답 테이블 -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>사용자 ID</th>
                                <th>질문 순서</th>
                                <th>질문 내용</th>
                                <th>응답 내용</th>
                                <th>응답 시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>user123</td>
                                <td>1</td>
                                <td>집에 자주 계신가요?</td>
                                <td>거의 매일 집에 있습니다.</td>
                                <td>2025-04-04 18:20</td>
                            </tr>
                            <tr>
                                <td>user456</td>
                                <td>2</td>
                                <td>혼자 있는 걸 좋아하시나요?</td>
                                <td>아니요. 가족들과 함께 지내요.</td>
                                <td>2025-04-04 18:25</td>
                            </tr>
                            <!-- 추가 더미 가능 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
