<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../soft_assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../soft_assets/img/favicon.png">
  <title>애니팅 | 반려동물 추천 AI</title>
  
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link id="pagestyle" href="../soft_assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100 virtual-reality">
  <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
	  <div class="container-fluid py-2 px-3 d-flex justify-content-between align-items-center">
	
	    <!-- 로고 + 텍스트 (chat 페이지로 이동) -->
	    <a href="/chat" class="d-flex align-items-center text-decoration-none">
	      <!-- 원형 로고 이미지 -->
	      <div style="width: 48px; height: 48px; border-radius: 50%; overflow: hidden; margin-right: 12px;">
	        <img src="images/logo.png" alt="로고" style="width: 100%; height: 100%; object-fit: cover;">
	      </div>
	      <!-- 텍스트 2줄 -->
	      <div class="d-flex flex-column justify-content-center">
	        <span class="text-muted small mb-0">Aniting</span>
	        <span class="fw-bold fs-6">반려동물 추천 지도</span>
	      </div>
	    </a>
	
	    <!-- 마이페이지 / 로그아웃 버튼 -->
	    <div class="collapse navbar-collapse justify-content-end" id="navbar">
	      <ul class="navbar-nav d-flex flex-row">
	        <li class="nav-item d-flex align-items-center me-3">
	          <a href="/mypage" class="nav-link text-body font-weight-bold px-2">
	            <i class="fa fa-user me-1"></i> 마이페이지
	          </a>
	        </li>
	        <li class="nav-item d-flex align-items-center">
	          <a href="/logout" class="nav-link text-body font-weight-bold px-2">
	            <i class="fa fa-sign-out-alt me-1"></i> 로그아웃
	          </a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
  
  <div class="border-radius-xl mt-3 mx-3 position-relative" style="background-image: url('../soft_assets/img/vr-bg.jpg') ; background-size: cover;">
    
    <main class="main-content mt-1 border-radius-lg">
      <div class="section min-vh-85 position-relative transform-scale-0 transform-scale-md-7">
      
      	<section class="py-5">
		  <div class="container">
		    <div class="row justify-content-center">
		      <div class="col-lg-10">
		        <div class="card shadow-lg border-0">
		          <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
		            <h5 class="mb-0">🐾 반려동물 추천 AI 애니팅과의 대화</h5>
		            <span class="badge bg-white text-primary">Beta</span>
		          </div>
		          	<div class="card-body bg-white" id="chat-box" style="height: 600px; overflow-y: auto;">
		            <!-- GPT Message -->
		            <div class="d-flex align-items-start mb-4">
		              <div class="me-3">
		                <div class="avatar avatar-sm bg-primary text-white rounded-circle d-flex align-items-center justify-content-center">GPT</div>
		              </div>
		              <div class="p-3 rounded-3 bg-white shadow-sm w-100">
		                안녕하세요! 당신의 성향을 분석해 드릴게요. 어떤 성격이신가요?
		              </div>
		            </div>
		            <!-- User Message -->
		            <div class="d-flex justify-content-end mb-4 align-items-start">
		              <div class="p-3 rounded-3 bg-gradient-info text-white shadow-sm w-75">
		                저는 조용하고 혼자 있는 걸 좋아해요.
		              </div>
	                  <div class="avatar avatar-sm bg-gradient-info text-white rounded-circle d-flex align-items-center justify-content-center ms-3">나</div>
		            </div>
		          </div>
		          <div class="card-footer bg-white d-flex">
                    <input type="text" class="form-control me-2 border-radius-xl" placeholder="메시지를 입력하세요...">
                    <button class="btn bg-gradient-primary text-white px-4">
                      <i class="fas fa-arrow-up"></i>
                    </button>
                  </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
        
      </div>
    </main>
  </div>

  <!--   Core JS Files   -->
  <script src="../soft_assets/js/core/popper.min.js"></script>
  <script src="../soft_assets/js/core/bootstrap.min.js"></script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
