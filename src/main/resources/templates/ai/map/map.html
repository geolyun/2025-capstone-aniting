<!-- 지도 처리 스크립트 -->
<script>
    const selectedAnimal = localStorage.getItem("selectedAnimal") || "반려동물";
    document.getElementById("selected-animal-title").innerText = `"${selectedAnimal}" 관련 펫샵 찾기`;

    var map;

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        initMap(37.5665, 126.9780); // 서울시청 기본 중심
    }

    function success(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        initMap(lat, lng);
    }

    function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
        initMap(37.5665, 126.9780); // 오류 발생 시 기본 서울로
    }

    function initMap(lat, lng) {
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(lat, lng),
            level: 5
        };
        map = new kakao.maps.Map(mapContainer, mapOption);

        var ps = new kakao.maps.services.Places();

        var keywords = [
            selectedAnimal + " 분양",
            selectedAnimal + " 샵",
            selectedAnimal + " 입양",
            selectedAnimal + " 펫샵",
            selectedAnimal + " 동물 병원"
        ];

        keywords.forEach(keyword => {
            ps.keywordSearch(keyword, placesSearchCB, { size: 3 });
        });
    }

    function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            for (var i = 0; i < data.length; i++) {
                displayMarker(data[i]);
            }
        }
    }

    function displayMarker(place) {
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        kakao.maps.event.addListener(marker, 'click', function () {
            window.open(place.place_url);
        });
    }
</script>
