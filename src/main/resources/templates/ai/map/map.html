<body class="g-sidenav-show bg-gray-100 virtual-reality">

<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur">
    <div class="container-fluid py-2 px-3 d-flex justify-content-between align-items-center">
        <a href="/recommend/result" class="d-flex align-items-center text-decoration-none">
            <div style="width: 48px; height: 48px; border-radius: 50%; overflow: hidden; margin-right: 12px;">
                <img src="/soft_assets/img/logo.png" alt="로고" style="width: 100%; height: 100%; object-fit: cover;">

<!-- 메인 -->
<div class="border-radius-xl mt-3 mx-3 position-relative" style="background-image: url('../soft_assets/img/vr-bg.jpg'); background-size: cover;">
    <main class="main-content mt-1 border-radius-lg">
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card shadow-lg border-0">
                            <div class="card-header bg-gradient-info text-white text-center py-4">
                                <h4 id="selected-animal-title" class="mb-0"></h4>
                                <p class="mb-0 text-sm mt-2">선택한 반려동물에 대한 펫샵을 추천해드립니다.</p>
                            </div>

                            <div class="card-body px-5 py-4">
                                <div id="map"></div>
                            </div>

                            <div class="text-center my-4">
                                <a href="/recommend/result" class="btn bg-gradient-info text-white px-5 py-2 rounded-pill">
                                    <i class="fas fa-chevron-left me-2"></i>추천 결과로 돌아가기
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<!-- 지도 처리 스크립트 -->
<script>
    const selectedAnimal = localStorage.getItem("selectedAnimal") || "반려동물";
    document.getElementById("selected-animal-title").innerText = `"${selectedAnimal}" 관련 펫샵 찾기`;

    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 서울시청 중심
        level: 5
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var ps = new kakao.maps.services.Places();

    var keywords = [
        selectedAnimal + " 분양",
        selectedAnimal + " 샵",
        selectedAnimal + " 입양",
        selectedAnimal + " 펫샵",
        selectedAnimal + " 동물 병원"
    ];

    keywords.forEach(keyword => {
        ps.keywordSearch(keyword, placesSearchCB, { size: 3 });
    });

    function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            for (var i = 0; i < data.length; i++) {
                displayMarker(data[i]);
            }
        }
    }

    function displayMarker(place) {
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(place.y, place.x)
        });

        kakao.maps.event.addListener(marker, 'click', function () {
            window.open(place.place_url);
        });
    }
</script>

<script src="../soft_assets/js/core/popper.min.js"></script>
<script src="../soft_assets/js/core/bootstrap.min.js"></script>
</body>
