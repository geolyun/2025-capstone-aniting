	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link id="pagestyle" href="../soft_assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="g-sidenav-show bg-gray-100 virtual-reality">

			<div style="width: 48px; height: 48px; border-radius: 50%; overflow: hidden; margin-right: 12px;">
				<img src="/soft_assets/img/logo.png" alt="로고" style="width: 100%; height: 100%; object-fit: cover;">
			</div>
			<div class="d-flex flex-column justify-content-center">
				<span class="text-muted small mb-0">Aniting</span>

					</a>

<!-- 메인 -->
<div class="border-radius-xl mt-3 mx-3 position-relative" style="background-image: url('../soft_assets/img/vr-bg.jpg'); background-size: cover;">
	<main class="main-content mt-1 border-radius-lg">
		<section class="py-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10">
						<div class="card shadow-lg border-0">
							<div class="card-header bg-gradient-warning text-white text-center py-4">
								<h4 class="mb-0"><i class="fas fa-paw me-2"></i>당신에게 맞는 반려동물 추천 결과</h4>
								<p class="mb-0 text-sm mt-2">GPT 기반 AI 분석 결과를 바탕으로 추천된 반려동물입니다.</p>
							</div>

							<div class="card-body px-5 py-4" id="recommend-list">
								<!-- JS에서 추천 결과 동적 삽입 -->
							</div>

							<hr class="my-4" />

							<div class="mb-5 px-5">
								<h5 class="text-dark mb-3">
									<i class="fas fa-chart-bar me-2 text-info"></i>사용자 성향 분석 결과
								</h5>
								<canvas id="scoreChart" height="280"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</div>

<!-- 결과 렌더링 JS -->
<script>
	const result = JSON.parse(localStorage.getItem("recommendationResult"));

	if (!result || !result.recommendations) {
		document.getElementById("recommend-list").innerHTML = `
      <div class="alert alert-danger">
        추천 결과가 존재하지 않습니다. <br>
        <a href="/recommend/chat" class="btn btn-sm bg-gradient-warning mt-2">다시 추천받기</a>
      </div>`;
	} else {
		// 🐾 추천 리스트 + 1~3등 펫샵 보기 버튼 추가
		const recHtml = result.recommendations.map(r => `
      <div class="mb-4">
        <h5 class="text-dark fw-bold mb-1">
          <i class="fas fa-star text-warning me-2"></i>${r.rank}위: ${r.animal}
        </h5>
        <p class="text-secondary mb-2">${r.reason}</p>
        <button class="btn btn-sm bg-gradient-info text-white mt-2" onclick="goToMap('${r.animal}')">
          ${r.rank}등 펫샵 보기
        </button>
      </div>`).join("");

		document.getElementById("recommend-list").insertAdjacentHTML("afterbegin", recHtml);

		// ✅ 성향 점수 차트 렌더링
		if (result.userScores) {
			const scoreMap = result.userScores;
			const scoreLabels = {
				"activity": "활동성",
				"sociability": "사회성",
				"care": "돌봄 의지",
				"emotional_bond": "정서적 교감",
				"environment": "환경 적합성",
				"routine": "일상 루틴"
			};
			const labels = Object.keys(scoreMap).map(k => scoreLabels[k] || k);
			const data = Object.values(scoreMap);

			window.addEventListener("load", function () {
				const ctx = document.getElementById('scoreChart')?.getContext('2d');
				if (ctx) {
					new Chart(ctx, {
						type: 'bar',
						data: {
							labels: labels,
							datasets: [{
								label: '점수 (1~5점)',
								data: data,
								backgroundColor: 'rgba(94, 114, 228, 0.8)',
								borderRadius: 10,
								barThickness: 24,
							}]
						},
						options: {
							responsive: true,
							plugins: {
								legend: { display: false },
								tooltip: { enabled: true }
							},
							scales: {
								y: {
									beginAtZero: true,
									max: 5,
									ticks: { stepSize: 1 }
								}
							}
						}
					});
				} else {
					console.warn("❗ scoreChart 캔버스를 찾을 수 없습니다.");
				}
			});
		}
	}

	// ➡️ 동물 클릭 시 localStorage에 저장하고 /map 이동
	function goToMap(animalName) {
		localStorage.setItem("selectedAnimal", animalName);
		window.location.href = "/recommend/map";
	}
</script>


<script src="../soft_assets/js/core/popper.min.js"></script>
<script src="../soft_assets/js/core/bootstrap.min.js"></script>
</body>
</html>
