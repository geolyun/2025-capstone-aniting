<!-- 메인 -->
<div class="border-radius-xl mt-3 mx-3 position-relative" style="background-image: url('../soft_assets/img/vr-bg.jpg'); background-size: cover;">
	<main class="main-content mt-1 border-radius-lg">

			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10">

							<div class="card-header bg-gradient-warning text-white text-center py-4">
								<h4 class="mb-0"><i class="fas fa-paw me-2"></i>당신에게 맞는 반려동물 추천 결과</h4>
								<p class="mb-0 text-sm mt-2">GPT 기반 AI 분석 결과를 바탕으로 추천된 반려동물입니다.</p>
							</div>

							<div class="card-body px-5 py-4" id="recommend-list">
								<!-- JS에서 추천 결과 동적 삽입 -->
							</div>

							<hr class="my-4" />

							<div class="mb-5 px-5">
								<h5 class="text-dark mb-3">

						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</div>

<!-- 결과 렌더링 JS -->
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const result = JSON.parse(localStorage.getItem('recommendationResult'));
		if (!result || !result.recommendations) {
			document.getElementById('recommend-list').innerHTML = `
          <div class="alert alert-danger">
            추천 결과가 없습니다.<br>
            <a href="/recommend/chat" class="btn btn-sm bg-gradient-warning mt-2">다시 시작하기</a>
          </div>`;
			return;
		}

		// 추천 동물 표시
		const recommendHtml = result.recommendations.map((rec, idx) => `
      <div class="mb-4">
        <h5 class="text-dark fw-bold mb-1">
          <i class="fas fa-star text-warning me-2"></i>${rec.rank}위: ${rec.animal} (${rec.species})
        </h5>
        <p class="text-secondary mb-2">${rec.reason}</p>
        <button class="btn btn-sm bg-gradient-info text-white mt-2" onclick="goToMap('${rec.animal}')">이 동물 주변 펫샵 보기</button>
      </div>
    `).join("");
		document.getElementById('recommend-list').innerHTML = recommendHtml;

		// 성향 점수 그래프
		const labels = ["활동성", "사회성", "돌봄 의지", "정서적 교감", "환경 적합성", "일상 루틴"];
		const scores = [
			result.userScores.activity,
			result.userScores.sociability,
			result.userScores.care,
			result.userScores.emotional_bond,
			result.userScores.environment,
			result.userScores.routine
		];

		const ctx = document.getElementById('scoreChart').getContext('2d');
		new Chart(ctx, {
			type: 'bar',
			data: {
				labels: labels,
				datasets: [{
					label: '점수 (1~5점)',
					data: scores,
					backgroundColor: 'rgba(94, 114, 228, 0.8)',
					borderRadius: 10,
					barThickness: 24,
				}]
			},
			options: {
				responsive: true,
				scales: {
					y: { beginAtZero: true, max: 5, ticks: { stepSize: 1 } }
				}
			}
		});
	});

	function goToMap(animalName) {
		localStorage.setItem('selectedAnimal', animalName);
		window.location.href = "/recommend/map";
	}
</script>



<script src="../soft_assets/js/core/popper.min.js"></script>
